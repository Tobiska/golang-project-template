extend type GroupQuery {
    findByUuid(
        Uuid: String!
    ): GroupFindResult! @goField(forceResolver: true) @isAuthJWT
}

type GroupFindOk {
    group: Group!
    users: [User!]! @goField(forceResolver: true)
}


union GroupFindResult =
    | InternalErrorProblem
    | NotFoundProblem
    | GroupFindOk
