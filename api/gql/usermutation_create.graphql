extend type UserMutation {
    create(
        input: UserCreateInput!
    ): UserCreateResult! @goField(forceResolver: true) @isAuthJWT
}

input UserCreateInput {
    username: String!
    email: String!
    password: String!
}

type UserCreateOk {
    user: User!
}

union UserCreateResult =
        | InternalErrorProblem
        | UserCreateOk